    <script src="js/jquery-3.4.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).on("scroll", function () {
                if ($(window).scrollTop() >= 100 && $(window).width() >= 576) {
                    $('#navigation-bar').addClass('navbar-active');
                    $('#navigation-bar .res-logo').hide(200);
                } else {
                    $('#navigation-bar').removeClass('navbar-active');
                    $('#navigation-bar .res-logo').show(200);
                }
                if ($(window).scrollTop() >= 100 && $(window).width() < 576) {
                    $('#navigation-bar').addClass('navbar-active-mobile');
                }
                else {
                    $('#navigation-bar').removeClass('navbar-active-mobile');
                }
            });

            $(".burger").on("click", function (e) {
                var menu = $(".menu-mobile");
                var ul = $(".menu-mobile ul");
                var li = $(".menu-mobile ul li");
                var a = $(".menu-mobile ul li a");

                $(menu).toggleClass("nav-active");

                $(a).each(function (index) {
                    console.log(this.style.animation)
                    if (this.style.animation) {
                        this.style.animation = "";
                    } else {
                        this.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.2}s`;
                    }
                })

                $(".burger").toggleClass('toggle');
            });
        })
    </script>
